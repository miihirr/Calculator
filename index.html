<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="container">
        <div class="first-row">
            <div class="screen">
                <div class="secondary-display"></div>
                <div class="main-display"></div>
            </div>
            <button class="clear btn">C</button>
        </div>
        <div class="second-row">
            <button class="7 btn num">7</button>
            <button class="8 btn num">8</button>
            <button class="9 btn num">9</button>
            <button class="divide operator btn">/</button>
        </div>
        <div class="third-row">
            <button class="4 btn num">4</button>
            <button class="5 btn num">5</button>
            <button class="6 btn num">6</button>
            <button class="multiply operator btn">x</button>
        </div>
        <div class="forth-row">
            <button class="1 btn num">1</button>
            <button class="2 btn num">2</button>
            <button class="3 btn num">3</button>
            <button class="subtract operator btn">-</button>
        </div>
        <div class="fifth-row">
            <button class="period extra btn">.</button>
            <button class="0 btn num">0</button>
            <button class="equal extra btn">=</button>
            <button class="add operator btn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
