<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="container">
        <div class="first-row">
            <div class="screen"></div>
            <button class="clear btn">C</button>
        </div>
        <div class="second-row">
            <button class="7 btn">7</button>
            <button class="8 btn">8</button>
            <button class="9 btn">9</button>
            <button class="divide operator btn">/</button>
        </div>
        <div class="third-row">
            <button class="4 btn">4</button>
            <button class="5 btn">5</button>
            <button class="6 btn">6</button>
            <button class="multiply operator btn">X</button>
        </div>
        <div class="forth-row">
            <button class="1 btn">1</button>
            <button class="2 btn">2</button>
            <button class="3 btn">3</button>
            <button class="subtract operator btn">-</button>
        </div>
        <div class="fifth-row">
            <button class="period extra btn">.</button>
            <button class="0 btn">0</button>
            <button class="equal extra btn">=</button>
            <button class="add operator btn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
